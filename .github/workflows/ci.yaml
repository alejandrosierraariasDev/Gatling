name: Gatling Performance Test

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      users:
        description: 'Number of concurrent users'
        default: '5'
      rampDuration:
        description: 'Ramp-up duration (seconds)'
        default: '10'

jobs:
  performance-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Gatling
        # Ya no necesitamos "working-directory" ni scripts de b√∫squeda
        run: |
          mvn gatling:test \
            -Dusers=${{ github.event.inputs.users || 5 }} \
            -DrampDuration=${{ github.event.inputs.rampDuration || 10 }}

      - name: Upload Gatling Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-report
          path: target/gatling/*/
          retention-days: 30