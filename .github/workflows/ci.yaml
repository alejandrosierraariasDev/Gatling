name: Gatling Performance Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
    inputs:
      users:
        description: "Number of users"
        default: "5"
      rampDuration:
        description: "Ramp duration (seconds)"
        default: "10"

jobs:
  gatling:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Compile tests
        run: mvn clean test-compile

      - name: Run Gatling simulation
        run: |          
          mvn gatling:test \
            -Dusers=${{ github.event.inputs.users || 5 }} \
            -DrampDuration=${{ github.event.inputs.rampDuration || 10 }}

      - name: Upload Gatling reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-report
          path: target/gatling